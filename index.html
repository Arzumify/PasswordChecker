<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple JavaScript password checker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/zxcvbn-beautified.js"></script>
  </head>
  <body>    
    <p>This is all done locally via javascript, not sent to any server!</p>
    <form>
      <div id="password">
        <label for="password-input">Enter Password</label>
        <input
          id="password-input"
          name="password-input"
          type="password"          
          required
        />
        <div id="password-strength"><span></span></div>
        <p id="password-feedback"></p>
      </div>
    </form>
    <p id="crack-time"></p>
    <p id="crack-time-seconds"></p>
    <script src="script.js"></script>
  </body>
</html>
